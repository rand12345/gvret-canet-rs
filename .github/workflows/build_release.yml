name: Build and Release Rust Crate

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: write  # Required for creating and updating releases

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows 11
            artifact_name: usr-canet-gvret-windows-x64.exe
            artifact_path: target/x86_64-pc-windows-msvc/release/usr-canet-gvret.exe
          - os: macos-15
            target: aarch64-apple-darwin
            name: macOS Apple Silicon
            artifact_name: usr-canet-gvret-macos-arm64
            artifact_path: target/aarch64-apple-darwin/release/usr-canet-gvret
          - os: macos-15
            target: x86_64-apple-darwin
            name: macOS Intel
            artifact_name: usr-canet-gvret-macos-x64
            artifact_path: target/x86_64-apple-darwin/release/usr-canet-gvret
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: Linux ARM64
            artifact_name: usr-canet-gvret-linux-arm64
            artifact_path: target/aarch64-unknown-linux-gnu/release/usr-canet-gvret
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: Linux x64
            artifact_name: usr-canet-gvret-linux-x64
            artifact_path: target/x86_64-unknown-linux-gnu/release/usr-canet-gvret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libusb-1.0-0-dev

      - name: Install dependencies (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install libusb

      - name: Set environment for Linux ARM64
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build crate
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error

  release:
    name: Create or Update Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate GH CLI
        run: gh auth status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Cargo.toml version
        id: get_version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | sed -E 's/version = "([^"]+)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug artifacts
        run: |
          echo "Artifacts directory structure:"
          find artifacts

      - name: Validate artifacts
        run: |
          test -f artifacts/usr-canet-gvret-windows-x64.exe/usr-canet-gvret.exe
          test -f artifacts/usr-canet-gvret-macos-arm64/usr-canet-gvret
          test -f artifacts/usr-canet-gvret-macos-x64/usr-canet-gvret
          test -f artifacts/usr-canet-gvret-linux-arm64/usr-canet-gvret
          test -f artifacts/usr-canet-gvret-linux-x64/usr-canet-gvret

      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          gh release view v$VERSION || gh release create v$VERSION --title "Release v$VERSION" --notes "Auto-generated release for version v$VERSION"
      
          echo "Uploading artifacts..."
          for dir in artifacts/*; do
            if [[ -d "$dir" ]]; then
              asset_name=$(basename "$dir")
              file_path=$(find "$dir" -type f | head -n 1)
              echo "Uploading $file_path as $asset_name"
              gh release upload v$VERSION "$file_path#$asset_name" --clobber
            fi
          done

